<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Decibel Meter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Decibel Meter</h1>
    <button id="themeToggle">Switch to Dark Mode</button>
    <div>
      <label for="threshold">Threshold (dB): </label>
      <input type="number" id="threshold" value="70">
    </div>
    <div id="decibelLevel">0 dB</div>
    <button id="startButton">Start</button>
    <!-- Canvas for the chart -->
    <canvas id="decibelChart" width="800" height="200"></canvas>
  </div>

  <!-- Audio element for alert sound -->
  <audio id="alertSound" src="alert.mp3" preload="auto"></audio>

  <!-- JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
