<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Decibel Meter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header with application name, GitHub link, and theme toggle button -->
  <header>
    <h1>Decibel Meter</h1>
    <div class="header-controls">
      <!-- Theme toggle button -->
      <button id="themeToggle" class="theme-button button">Dark</button>
      <!-- GitHub link -->
      <a href="https://github.com/Faywyn/decibel-threshold-alert" target="_blank" class="github-link"
        aria-label="GitHub Repository">
        <!-- GitHub Logo SVG -->
        <svg height="32" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true">
          <path fill-rule="evenodd" fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 
            6.53 5.47 7.59.4.07.55-.17.55-.38 
            0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 
            1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 
            0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 
            0 0 .67-.21 2.2.82a7.65 7.65 0 0 1 2-.27c.68 
            0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 
            1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 
            0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 
            0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.013 8.013 
            0 0 0 16 8c0-4.42-3.58-8-8-8z">
          </path>
        </svg>
      </a>
    </div>
  </header>

  <!-- Main content -->
  <div class="container">
    <!-- Parameters section -->
    <div class="parameters">
      <h2>Parameters</h2>
      <div class="parameter">
        <label for="threshold">Decibel Threshold (dB):</label>
        <input type="number" id="threshold" value="65">
      </div>
      <div class="parameter">
        <label for="thresholdDuration">Threshold Duration (ms):</label>
        <input type="number" id="thresholdDuration" value="800">
      </div>
      <div class="parameter">
        <label for="beepFrequency">Beep Frequency (Hz):</label>
        <input type="number" id="beepFrequency" value="500">
      </div>
      <!-- Voice Only toggle button -->
      <div class="parameter">
        <label for="voiceOnly">Voice Only Filter:</label>
        <button id="voiceOnlyToggle" class="voice-button">Off</button>
      </div>
    </div>

    <!-- Decibel level display -->
    <div id="decibelLevel">0 dB</div>

    <!-- Start/Stop button -->
    <button id="startButton" class="button">Start</button>

    <!-- Canvas for the chart -->
    <div class="chart-container">
      <canvas id="decibelChart"></canvas>
    </div>
  </div>

  <!-- Footer with project description -->
  <footer>
    <p>Decibel Meter is a web application that monitors noise levels and alerts when thresholds are exceeded. Ideal for
      classrooms and noise-sensitive environments.</p>
  </footer>

  <!-- Include the JavaScript files -->
  <script src="sound.js"></script>
  <script src="app.js"></script>
</body>

</html>
