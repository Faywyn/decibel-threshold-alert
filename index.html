<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Decibel Meter</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #decibelLevel {
      font-size: 48px;
      margin: 20px 0;
    }

    input[type="number"] {
      font-size: 24px;
      width: 80px;
    }

    button {
      font-size: 24px;
      padding: 10px 20px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Decibel Meter</h1>
  <div>
    <label for="threshold">Threshold (dB): </label>
    <input type="number" id="threshold" value="70">
  </div>
  <div id="decibelLevel">0 dB</div>
  <button id="startButton">Start</button>

  <!-- Audio element for alert sound -->
  <audio id="alertSound" src="alert.mp3" preload="auto"></audio>

  <!-- JavaScript file -->
  <script src="app.js"></script>
</body>

</html>
